<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">DeepCheck</div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-button">Search</button>
    </div>
  </nav>

  <div class="content-container">
    <div class="upload-section">
      <input type="file" accept="image/*" id="file-input" class="hidden-file-input">
      <label for="file-input" class="custom-file-upload">Choose Image</label>
      <div class="image-preview-container">
        <img src="#" alt="Preview" class="image-preview" id="image-preview">
      </div>
      <button class="upload-button" id="predict-button">Predict</button>
    </div>

    <div class="result-section" id="result-section">
      <!-- Result will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
